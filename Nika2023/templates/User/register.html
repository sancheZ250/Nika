{% extends 'base/base.html' %}
{% block content %}
<h2>Регистрация нового пользователя</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{field.label}}</td>
                <td>{{ field }}</td>
                {% if field.errors %}
                    <td>
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                {% endif %}
            </tr>
        {% endfor %}
        <tr>
            <td colspan="3" align="right">
                <button type="submit" class="btn-warning text-light">Зарегистрироваться</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
